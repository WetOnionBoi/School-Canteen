<html>
%include('shared/header.html')
%include('shared/navbar.html')
	<body class = "transparent">
		<div class="row">
		
		
			<div class="col s12">Add stock</div>
			% for item in menu_list:
				<div class="card">
				<div class="card blue-grey darken-1">
				<div class="card-content yellow-text">
				<h4><b>{{item.name}}</b></h4>  
				<p><img src="picture/{{item.image}}" style = "width:300px;height;400px"> <br>
				<p>{{item.stock}} lots in stock</p>
				
				<form class="col s12" action="/restock/{{item.id}}" method="post"> <!--Form for inputing how much stock is to be increased by -->
					<div class="row ">
						<input class="yellow-text" placeholder ="Input here how much to increase stock by" id="quantity" type="number" name="quantity" class="validate" min="0">
						<a href = '/restock/{{item.id}}'><button class="btn waves-effect waves-light yellow black-text" type="submit" name="action">Restock</button> </a>
					</div>
				</form>
				<br style = "line-height:5;">
					
				
				</div>
				</div>
            
			%end
				</div>
	
	
	</body>
</html>
